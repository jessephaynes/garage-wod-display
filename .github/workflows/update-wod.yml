name: Auto Update Garage WOD Display

on:
  repository_dispatch:
    types: [update_wod]
  workflow_dispatch:    # ðŸ‘ˆ allows manual runs from the Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update WOD HTML
        run: |
          printf "%s" "${{ github.event.client_payload.html }}" > index.html
          git config --global user.name "GarageWODBot"
          git config --global user.email "you@example.com"
          git add index.html
          git commit -m "Auto update WOD display" || echo "No changes to commit"
          git push
