name: Auto Update Garage WOD Display

on:
  repository_dispatch:
    types: [update_wod]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug payload
        run: |
          echo "---- START PAYLOAD ----"
          echo "${{ github.event.client_payload.html }}" | head -n 10
          echo "---- END PAYLOAD ----"

      - name: Update WOD HTML
        env:
          WOD_HTML: ${{ github.event.client_payload.html }}
        run: |
          if [ -z "$WOD_HTML" ]; then
            echo "⚠️ No HTML content received from webhook. Exiting."
            exit 1
          fi
          printf "%s" "$WOD_HTML" > index.html
          git config --global user.name "GarageWODBot"
          git config --global user.email "you@example.com"
          git add index.html
          git commit -m "Auto update WOD display" || echo "No changes to commit"
          git push
